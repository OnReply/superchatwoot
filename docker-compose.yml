      - postgres
      - redis
      - worker
      - relay
      - minio
    volumes:
      - ./bin/w3b.sh:/bin/w3b.sh
    env_file: aws.env
    environment:
      ENABLE_RACK_ATTACK: 'false'
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
