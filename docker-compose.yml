      - redis
      - whatsapp-api

  whatsapp-api:
    container_name: whatsapp-api
    image: registry.gitlab.com/clairton/whatsapp-api:latest
    env_file: aws.env
    volumes:
      - ../whatsapp-api/:/home/whatsapp-api/app
    command: yarn dev
    environment:
      PORT: 9999
      POSTBACK_URL: http://whatsapp-channel:8888/whatsapp-webhook
      POSTBACK_SERVER_AUTH_TOKEN: ksjhdfiasfu
      WHATSAPP_API_SERVER_AUTH_TOKEN: abc123
