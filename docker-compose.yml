      CHATWOOT_WHATSAPP_URL: http://whatsapp:8888

  relay:
    build:
      dockerfile: relay.Dockerfile
    volumes:
      - ./config/mailboxes.yml:/app/mailboxes.yml
      - ./bin/relay.sh:/bin/relay.sh
    environment:
      IMAP_SSL: 'true'
      IMAP_HOST: imap.gmail.com
      IMAP_PASSWORD: kzqmahbryevylilf
      IMAP_PORT: 993
      IMAP_USER: minhaodontoexcellence@gmail.com
      REDIS_URL: redis://:123456@redis:6379

  whatsapp:
    container_name: whatsapp
    volumes:
      - ./whatsapp:/app
    build: 
      context: ./whatsapp
      dockerfile: Dockerfile
    command: yarn dev
    environment:
      REDIS_URL: redis://:123456@redis:6379
      PORT: 8888
      CHATWOOT_WHATSAPP_SERVER_AUTH_TOKEN: ksjhdfiasfu
      QUEUE_CHATWOOT_RETRY: 5
      QUEUE_WHATSAPP_RETRY: 5
      QUEUE_CHATWOOT_NAME: chatwoot
      QUEUE_WHATSAPP_NAME: whatsapp
    ports:
      - 8888:8888
    depends_on:
      - redis

  minio:
    hostname: minio
    container_name: minio
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - ./data/storage:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - 9000:9000
      - 9001:9001

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5

  redis:
    image: redis:5-alpine
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass 123456
    ports:
      - 6379:6379