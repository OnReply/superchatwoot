  whatsapp-channel:
    container_name: whatsapp-channel
    image: registry.gitlab.com/clairton/whatsapp-channel:latest
    env_file: aws.env
    command: yarn dev
    volumes:
      - ../whatsapp-channel/:/home/whatsapp-channel/app
    environment:
      REDIS_URL: redis://:123456@redis:6379
      PORT: 8888
      WHATSAPP_CHANNEL_SERVER_AUTH_TOKEN: ksjhdfiasfu
