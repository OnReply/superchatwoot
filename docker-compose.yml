version: '3'

services:
  traefik:
    image: traefik:v2.6
    hostname: traefik
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=true
      - traefik.http.services.traefik.loadbalancer.server.port=8080
      - traefik.http.routers.traefik.rule=Host(`traefik.lvh.me`)
      - traefik.http.routers.traefik.entrypoints=web

  w3b:
    hostname: w3b
    container_name: w3b
    build:
      dockerfile: w3b.Dockerfile
    depends_on:
      - postgres
      - redis
      - worker
      - relay
      - storage
      - whatsapp
      - traefik
    volumes:
      - ./bin/w3b.sh:/bin/w3b.sh
    environment:
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: 123456
      FRONTEND_URL: http://chat.lvh.me
      MAILER_SENDER_EMAIL: Odonto Excellence<minhaodontoexcellence@gmail.com>
      ENABLE_ACCOUNT_SIGNUP: 'true'
      MAILER_INBOUND_EMAIL_DOMAIN: excellence.odo.br
      RAILS_INBOUND_EMAIL_SERVICE: relay
      RAILS_INBOUND_EMAIL_PASSWORD: abcde
      CHATWOOT_PREPARE: 'true'
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      ACTIVE_STORAGE_SERVICE: amazon
      S3_BUCKET_NAME: chatwoot
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: '0987654321'
      AWS_REGION: us-east-1
      AWS_S3_ENDPOINT: http://storage.lvh.me
      DEFAULT_LOCALE: pt_BR
    ports:
      - 3000:3000
    labels:
      - traefik.enable=true
      - traefik.http.services.w3b.loadbalancer.server.port=3000
      - traefik.http.routers.w3b.rule=Host(`chat.lvh.me`)
      - traefik.http.routers.w3b.entrypoints=web

  worker:
