version: '3'

services:
  web:
    hostname: web
    container_name: web
    image: registry.gitlab.com/clairton/chatwoot/web:latest
    build:
      dockerfile: app.Dockerfile
    depends_on:
      - postgres
      - redis
      - worker
      - relay
      - bot
    env_file: aws.env
    volumes:
      - ./scripts/heroku-start.sh:/bin/heroku-start
      - ./bin/add_external_source_ids_whatsapp_to_message.rb:/app/lib/add_external_source_ids_whatsapp_to_message.rb
      - ./bin/message_builder_patch.rb:/app/lib/message_builder_patch.rb
      - ./bin/messages_controller_patch.rb:/app/lib/messages_controller_patch.rb
      - ./bin/inboxes_controller_patch.rb:/app/lib/inboxes_controller_patch.rb
    environment:
      DYNO: web
      ENABLE_RACK_ATTACK: 'false'
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: 123456
      FRONTEND_URL: http://localhost:3000
      MAILER_SENDER_EMAIL: Odonto Excellence<minhaodontoexcellence@gmail.com>
      ENABLE_ACCOUNT_SIGNUP: 'true'
      MAILER_INBOUND_EMAIL_DOMAIN: excellence.odo.br
      RAILS_INBOUND_EMAIL_SERVICE: relay
      RAILS_INBOUND_EMAIL_PASSWORD: abcde
      CHATWOOT_PREPARE: 'false'
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
    ports:
      - 3000:3000

  worker:
    container_name: worker
    image: registry.gitlab.com/clairton/chatwoot/worker:latest
    build:
      dockerfile: app.Dockerfile
    depends_on:
      - postgres
      - redis
      - whatsapp-channel
    env_file: aws.env
    volumes:
      - ./scripts/heroku-start.sh:/bin/heroku-start
      - ./bin/email_relay_job.rb:/app/app/jobs/email_relay_job.rb
      - ./bin/request_patch.rb:/app/lib/request_patch.rb
    environment:
      DYNO: worker
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      CHATWOOT_PREPARE: 'true'
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: 123456
      FRONTEND_URL: http://localhost:3000
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      MAILER_SENDER_EMAIL: Odonto Excellence<atendimento@excellence.odo.br>
      MAILER_INBOUND_EMAIL_DOMAIN: excellence.odo.br
      RAILS_INBOUND_EMAIL_SERVICE: relay
      RAILS_INBOUND_EMAIL_USER: actionmailbox
      RAILS_INBOUND_EMAIL_PASSWORD: abcde
      SMTP_DOMAIN: excellence.odo.br
      SMTP_ADDRESS: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: minhaodontoexcellence@gmail.com
      SMTP_PASSWORD: kzqmahbryevylilf
      WHATSAPP_CHANNEL_URLS: '{"http://bot:5555":{"header_name":"chatwootbot-server-auth-token","header_value":"zxcvbn"},"http://whatsapp-channel:8888":{"header_name":"whatsapp-channel-server-auth-token","header_value":"ksjhdfiasfu"}}'

  relay:
    container_name: relay
    image: registry.gitlab.com/clairton/chatwoot-relay:1.0.1
    environment:
      IMAP_SSL: 'true'
      IMAP_HOST: imap.gmail.com
      IMAP_PASSWORD: kzqmahbryevylilf
