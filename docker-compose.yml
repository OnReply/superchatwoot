  relay:
    container_name: relay
    image: registry.gitlab.com/clairton/chatwoot-relay:1.0.1
    environment:
      IMAP_SSL: 'true'
      IMAP_HOST: imap.gmail.com
      IMAP_PASSWORD: kzqmahbryevylilf
      IMAP_PORT: 993
      IMAP_USER: minhaodontoexcellence@gmail.com
      REDIS_URL: redis://:123456@redis:6379

  whatsapp-channel:
    container_name: whatsapp-channel
    image: registry.gitlab.com/clairton/whatsapp-channel:0.2.3
    environment:
      REDIS_URL: redis://:123456@redis:6379
      PORT: 8888
      WHATSAPP_CHANNEL_SERVER_AUTH_HEADER_NAME: whatsapp-channel-server-auth-token
      WHATSAPP_CHANNEL_SERVER_AUTH_TOKEN: ksjhdfiasfu
      WHATSAPP_CHANNEL_URL: http://whatsapp-channel:8888
