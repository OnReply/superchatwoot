      QUEUE_NAME: chatwoot
      CHATWOOT_URL: http://w3b:3000
      CHATWOOT_SERVER_AUTH_TOKEN: MTCUyyShYSfaZg1Wqr1Wr2KB
    ports:
      - 8888:8888
    depends_on:
      - redis
      - whatsapp-api
  
  whatsapp-api:
    container_name: whatsapp-api
    image: registry.gitlab.com/clairton/whatsapp-api:0.2.2
    environment:
      PORT: 9999
      POSTBACK_URL: http://whatsapp-channel:8888/whatsapp-webhook
      POSTBACK_SERVER_AUTH_TOKEN: ksjhdfiasfu
      WHATSAPP_API_SERVER_AUTH_TOKEN: abc123
      REDIS_URL: redis://:123456@redis:6379
    ports:
      - 9999:9999
    depends_on:
      - redis

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    command: ['postgres', '-c', 'log_statement=all', '-c', 'log_destination=stderr']
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5

  redis:
    image: redis:5-alpine
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass 123456
    ports:
      - 6379:6379