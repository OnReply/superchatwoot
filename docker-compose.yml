  bot:
    image: registry.gitlab.com/clairton/chatwootbot:latest
    volumes:
      - ../chatwootbot/:/app
    command: yarn dev
    environment:
      PORT: 5555
      REDIS_URL: redis://:123456@redis:6379
      CHATWOOT_SERVER_AUTH_TOKEN: T94LXCtCwmocVJHVsJN8vveL
    depends_on:
      - redis
    ports:
      - 5555:5555

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    command:
      [
        'postgres',
        '-c',
        'log_statement=all',
        '-c',
        'log_destination=stderr'
      ]
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5

  redis:
    image: redis:5-alpine
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass 123456
    ports:
      - 6379:6379
