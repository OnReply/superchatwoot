  whatsapp:
    hostname: whatsapp
    container_name: whatsapp
    build:
      dockerfile: whatsapp.Dockerfile
    depends_on:
      - redis
    environment:
      SECRET_KEY: abcdef
      HOST: http://whatsapp.lvh.me
      PORT: 21465
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 123456
      LOG_LEVEL: verbose
    ports:
      - 21465:21465
    labels:
      - traefik.enable=true
      - traefik.http.routers.whatsapp.rule=Host(`whatsapp.lvh.me`)
      - traefik.http.services.whatsapp.loadbalancer.server.port=21465
