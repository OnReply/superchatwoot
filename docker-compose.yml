      - minio
      - redis
      - whatsapp-api
  
  whatsapp-api:
    container_name: whatsapp-api
    image: registry.gitlab.com/clairton/whatsapp-api:latest
    env_file: aws.env
    environment:
      PORT: 9999
      POSTBACK_URL: http://whatsapp-channel:8888/whatsapp-webhook
      POSTBACK_SERVER_AUTH_TOKEN: ksjhdfiasfu
      WHATSAPP_API_SERVER_AUTH_TOKEN: abc123
      REDIS_URL: redis://:123456@redis:6379
      AWS_ACCESS_KEY_ID: qwerty
      AWS_SECRET_ACCESS_KEY: abcdef123456
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: chatwoot-rails
      S3_BUCKET_NAME: chatwoot-rails
      AWS_S3_ENDPOINT: http://minio:9000/chatwoot-rails
    ports:
      - 9999:9999
    depends_on:
      - minio
      - redis

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    command: ['postgres', '-c', 'log_statement=all', '-c', 'log_destination=stderr']
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5

  redis:
    image: redis:5-alpine
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass 123456
    ports:
      - 6379:6379

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address :9001
    expose:
      - 9000
      - 9001
    environment:
      MINIO_SITE_REGION: us-east-1
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio123
      MINIO_ACCESS_KEY: qwerty
      MINIO_SECRET_KEY: abcdef123456
    hostname: chatwoot-rails.minio
    volumes:
      - chatwoot-storage:/data

volumes:
  chatwoot-storage: