      QUEUE_RETRY_DELAY: 5
      QUEUE_NAME: chatwoot
      CHATWOOT_URL: http://web:3000
      CHATWOOT_SERVER_AUTH_TOKEN: MTCUyyShYSfaZg1Wqr1Wr2KB
    ports:
      - 8888:8888
