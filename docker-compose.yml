      RAILS_INBOUND_EMAIL_SERVICE: relay
      RAILS_INBOUND_EMAIL_PASSWORD: abcde
      CHATWOOT_PREPARE: 'false'
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      ACTIVE_STORAGE_SERVICE: local
      DEFAULT_LOCALE: pt_BR
    ports:
      - 3000:3000

  worker:
    build:
      dockerfile: worker.Dockerfile
    depends_on:
      - postgres
      - redis
      - whatsapp-api
    volumes:
      - ./bin/email_relay_job.rb:/app/app/jobs/email_relay_job.rb
      - ./bin/worker.sh:/bin/worker.sh
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      CHATWOOT_PREPARE: 'true'
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: 123456
      ACTIVE_STORAGE_SERVICE: local
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      CHATWOOT_URL: http://localhost:3000/rails/action_mailbox/relay/inbound_emails
      SMTP_DOMAIN: excellence.odo.br
      SMTP_ADDRESS: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: minhaodontoexcellence@gmail.com
      SMTP_PASSWORD: kzqmahbryevylilf

  relay:
    build:
      dockerfile: relay.Dockerfile
    volumes:
      - ./config/mailboxes.yml:/app/mailboxes.yml
      - ./bin/relay.sh:/bin/relay.sh
    environment:
      IMAP_SSL: 'true'
      IMAP_HOST: imap.gmail.com
      IMAP_PASSWORD: kzqmahbryevylilf
      IMAP_PORT: 993
      IMAP_USER: minhaodontoexcellence@gmail.com
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: 123456

  whatsapp-api:
    container_name: whatsapp-api
    volumes:
      - ./whatsapp-api:/app
    build: 
      context: ./whatsapp-api
      dockerfile: Dockerfile
    command: yarn dev
    environment:
      REDIS_URL: redis://:123456@redis:6379
    ports:
      - 8888:8888
    depends_on:
      - redis

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5

  redis:
    image: redis:5-alpine
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass 123456
    ports:
      - 6379:6379