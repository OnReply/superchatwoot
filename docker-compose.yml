  whatsapp-channel:
    container_name: whatsapp-channel
    image: registry.gitlab.com/clairton/whatsapp-channel:latest
    env_file: aws.env
    environment:
      REDIS_URL: redis://:123456@redis:6379
      PORT: 8888
      WHATSAPP_CHANNEL_SERVER_AUTH_HEADER_NAME: whatsapp-channel-server-auth-token
      WHATSAPP_CHANNEL_SERVER_AUTH_TOKEN: ksjhdfiasfu
      WHATSAPP_CHANNEL_URL: http://whatsapp-channel:8888
      WHATSAPP_API_SERVER_AUTH_HEADER_NAME: whatsapp-api-server-auth-token
      WHATSAPP_API_SERVER_AUTH_TOKEN: abc123
      WHATSAPP_API_URL: http://whatsapp-api:9999
      QUEUE_RETRY_LIMIT: 5
      QUEUE_RETRY_DELAY: 5
      QUEUE_NAME: chatwoot
      CHATWOOT_URL: http://w3b:3000
      CHATWOOT_SERVER_AUTH_TOKEN: MTCUyyShYSfaZg1Wqr1Wr2KB
      AWS_ACCESS_KEY_ID: qwerty
      AWS_SECRET_ACCESS_KEY: abcdef123456
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: chatwoot-rails
      S3_BUCKET_NAME: chatwoot-rails
      AWS_S3_ENDPOINT: http://minio:9000/chatwoot-rails
