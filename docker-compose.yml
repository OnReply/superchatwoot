version: '3'

services:
  dns:
    image: traefik:v2.6
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.imap.address=:3143
      - --entrypoints.smtp.address=:3025
    restart: always
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  web:
    build:
      dockerfile: web.Dockerfile
    command: bundle exec rails s -p ${PORT:-3000} -b 0.0.0.0
    depends_on:
      - postgres
      - redis
      - worker
      - relay
      - mail
      - dns
      - storage
    ports:
      - 3000:3000
    entrypoint: docker/entrypoints/rails.sh
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      RAILS_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://chat.lvh.me
      MAILER_SENDER_EMAIL: Odonto Excellence<atendimento@lvh.me>
      SMTP_DOMAIN: lvh.me
      SMTP_ADDRESS: mail.lvh.me
      SMTP_PORT: 3025
      SMTP_USERNAME: me@lvh.me
      SMTP_PASSWORD: mnbvcx
      MAILER_INBOUND_EMAIL_DOMAIN: atendimento@lvh.me
      RAILS_INBOUND_EMAIL_SERVICE: relay
      RAILS_INBOUND_EMAIL_PASSWORD: abcde
      CHATWOOT_PREPARE: 'true'
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      ACTIVE_STORAGE_SERVICE: amazon
      S3_BUCKET_NAME: chatwoot
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: '0987654321'
      AWS_REGION: us-east-1
      AWS_S3_ENDPOINT: http://storage.lvh.me:9000
    labels:
      - traefik.enable=true
      - traefik.http.routers.server.rule=Host(`chat.lvh.me`)
      - traefik.http.routers.server.entrypoints=web

  worker:
    build:
      dockerfile: worker.Dockerfile
    depends_on:
      - postgres
      - redis
      - storage
      - mail
    volumes:
      - ./bin/email_relay_job.rb:/app/app/jobs/email_relay_job.rb
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_PASSWORD: postgres
      CHATWOOT_PREPARE: 'true'
      RAILS_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      ACTIVE_STORAGE_SERVICE: amazon
      S3_BUCKET_NAME: chatwoot
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: '0987654321'
      AWS_REGION: us-east-1
      AWS_S3_ENDPOINT: http://storage.lvh.me:9000
      INGRESS_PASSWORD: abcde
      INGRESS_USER: actionmailbox
      CHATWOOT_URL: http://chat.lvh.me/rails/action_mailbox/relay/inbound_emails

  relay:
    build:
      dockerfile: relay.Dockerfile
    volumes:
      - ./config/mailboxes.yml:/app/mailboxes.yml
      - ./bin/relay.sh:/bin/relay.sh
    depends_on:
      - mail
      - worker
    environment:
      IMAP_HOST: mail
      IMAP_SSL: 'false'
      IMAP_PORT: 3143
      IMAP_USER: atendimento@lvh.me
      IMAP_PASSWORD: poiuyt

  storage:
    image: quay.io/minio/minio:RELEASE.2022-04-29T01-27-09Z
    command: server /data --console-address ":9001" http://storage.lvh.me
    volumes:
      - ./data/storage:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: '0987654321'
    labels:
      - traefik.enable=true
      - traefik.http.routers.server.rule=Host(`storage.lvh.me`)
      - traefik.http.routers.server.entrypoints=web
  

  mail:
    image: greenmail/standalone:1.6.8
    ports:
      - 3025:3025
      - 3143:3143
      - 8080:8080
    labels:
      - traefik.enable=true
      - traefik.http.routers.server.rule=HostSNI(`mail.lvh.me`)
      - traefik.http.routers.server.entrypoints=imap
      - traefik.http.routers.server.entrypoints=smtp

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5

  redis:
    image: redis:5-alpine
    restart: always
    volumes:
      - ./data/redis:/data
    ports:
      - 6379:6379