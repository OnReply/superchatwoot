      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MAX_THREADS: 1
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: 123456
      FRONTEND_URL: http://localhost:3000
      SECRET_KEY_BASE: qdjwoqroiqwihqwoeqwokdnqwdncuneuf82183219381ob
      MAILER_SENDER_EMAIL: Odonto Excellence<atendimento@excellence.odo.br>
      MAILER_INBOUND_EMAIL_DOMAIN: excellence.odo.br
      RAILS_INBOUND_EMAIL_SERVICE: relay
